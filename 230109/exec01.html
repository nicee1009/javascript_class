<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습예제01</title>
  <style>
    *{
      margin:0px;
      padding:0px;
    }
    img{
      margin: 0px auto;
      display: block;
    }
    article{
      position: relative;
    }
    input[type=button]{
      position: absolute;
      right: 150px;
      top:25px;
      color: #333;
      background: none;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      let b = $('#close');
      b.click(function (){
        $('.t_banner').slideUp();
      });
    });
  </script>

</head>

<body>
  <article class="t_banner">
    <img src="./exec/coupang_02.jpg" alt="탑배너">
    <input type="button" value="닫기" id="close">
  </article>

  <header>
    <img src="./exec/coupang_03.jpg" alt="내비게이션">
  </header>

  <maine>
    <img src="./exec/coupang_04.jpg" alt="검색">
  </maine>
</body>
</html>
